# Change prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Doom Emacs style splits
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Vim-style pane splitting (alternative bindings)
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Pane zoom toggle (maximize/minimize)
bind-key m resize-pane -Z

# Lazygit popup keybinding
bind-key g display-popup -E -d "#{pane_current_path}" -w 90% -h 90% "lazygit"

# Vi mode for copy mode
setw -g mode-keys vi

# Enter copy mode with Ctrl-a Escape
bind Escape copy-mode

# Vi-style selection in copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Rectangle selection (like Ctrl-v in vim)
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle

# Search in copy mode
bind-key -T copy-mode-vi '/' send -X search-forward
bind-key -T copy-mode-vi '?' send -X search-backward

# Jump to beginning/end of line
bind-key -T copy-mode-vi '0' send -X start-of-line
bind-key -T copy-mode-vi '$' send -X end-of-line

# Reload config with Ctrl-a r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Open lazygit with Ctrl-a Ctrl-a
bind-key C-a display-popup -E -d "#{pane_current_path}" -w 90% -h 90% "lazygit"

# Show tmux keybindings with fzf
bind-key ? display-popup -E -w 90% -h 90% "tmux list-keys | fzf"

# Scratch session popup (toggle)
bind-key t if-shell -F '#{==:#{session_name},scratch}' {
    detach-client
} {
    display-popup -E -w 90% -h 90% "tmux new-session -A -s scratch"
}

# Cycle through windows with Ctrl-a Tab
bind-key Tab next-window

# Quick pane resizing with repeat
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window management
set -g renumber-windows on
setw -g automatic-rename on
set -g set-titles on

# Performance & responsiveness
set -sg escape-time 0
set -g repeat-time 1000
set -g history-limit 50000

# Minimal aesthetic
set -g status on
set -g status-bg black
set -g status-fg white
set -g status-left ""
set -g status-right ""
set -g status-justify centre
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=white
set -g mode-style bg=brightblack,fg=white
